<dialog open>
  <h2>Add New ToDo</h2>
  <form (ngSubmit)="onSubmitNewTask()">
    <p>
      <label for="title">ToDo Task</label>
      <input id="title" type="text" name="title" [(ngModel)]="enteredTodo" />
    </p>
    <p>
      <label for="dueDate">Due Date</label>
      <input id="dueDate" type="date" name="dueDate" [(ngModel)]="enteredDueDate" />
    </p>
    <p>
      <button type="button" (click)="onCancelTask()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
