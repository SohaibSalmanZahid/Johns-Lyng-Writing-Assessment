<section class="todo-card">
  <div class="task-field-title">
    <span class="task-label">ToDo Task:</span>
    <p class="task-value-title">{{ todoTask.taskDescription }}</p>
  </div>
  <div class="task-field">
    <span class="task-label">Task Created At:</span>
    <p class="task-value">{{ todoTask.createdAt }}</p>
  </div>
  <div class="task-field">
    <span class="task-label">Task Due Date:</span>
    <p class="task-value">{{ todoTask.dueDate }}</p>
  </div>
  <button (click)="onCompleteTask()">Complete</button>
</section>
