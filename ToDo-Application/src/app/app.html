<app-header />
<div class="layout">
  <aside class="sidebar">
    <app-user (currentUser)="onSelectUser($event)" />
  </aside>
  <main class="content">
    <div class="content-inner">
      @if (selectedUser) {
        <app-todos
          [userName]="selectedUser.userName"
          [userId]="selectedUser.userId"
          [selectedUser]="selectedUser.userId"
        />
      } @else {
        <h4>Select a user to continue!</h4>
      }
    </div>
  </main>
</div>
